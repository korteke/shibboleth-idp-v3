datasource.driverClass=org.hsqldb.jdbc.JDBCDriver
datasource.jdbcUrl=jdbc:hsqldb:mem:RDBMSDataConnectorStore
datasource.user=SA
datasource.password=
datasource.acquireIncrement=3
datasource.acquireRetryAttempts=24
datasource.acquireRetryDelay=5000
datasource.breakAfterAcquireFailure=true
datasource.minPoolSize=1
datasource.maxPoolSize=5
datasource.maxIdleTime=300
datasource.idleConnectionTestPeriod=360

readOnlyConnection=false
noResultIsError=true
multipleResultsIsError=true
noRetryDelay=PT5M

cache.cacheBuilderSpec=expireAfterAccess=10s,maximumSize=25

statementBuilder.selectStatement=SELECT * FROM people WHERE userid='%s'

cache.TTL=PT10S
cache.maxSize=25
